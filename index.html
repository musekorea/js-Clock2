<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Digital Clock</title>
  </head>

  <body>
    <div class="container">
      <img src="clock.png" />

      <div class="screen">
        <div class="ampm"><span></span></div>
        <div class="time">
          <span class="hour"></span><span class="colon">:</span
          ><span class="minute"></span>
        </div>

        <div class="option">
          <div class="date">
            <span>MONTH DATE</span>
            <div class="dateInbox">
              <div class="month"></div>
              <div class="day"></div>
            </div>
          </div>

          <div class="locate">
            <span>TEMP</span>
            <span>Beijing</span>
            <div class="temp"></div>
          </div>
          <!--option-->
        </div>

        <!--screen-->
      </div>

      <!--container-->
    </div>
  </body>
</html>
